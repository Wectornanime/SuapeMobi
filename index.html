<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Inicial</title>
    <script>
        window.onload = function() {
            // Verifica se o usuário está autenticado (exemplo usando localStorage)
            const usuarioLogado = localStorage.getItem('usuarioLogado');

            // Se não houver usuário logado, redireciona para login.html
            if (!usuarioLogado) {
                window.location.href = "login.html";
            }
        };
    </script>
</head>
<body>
    <div class="splahscreen">
        <img src="icone.png" alt="Icone da SplashScreen">
        <img src="logo-nome.png" alt="Logo-nome da SplashScreen">
    </div>
</body>
</html>
