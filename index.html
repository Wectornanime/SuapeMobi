<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Página Inicial</title>
    <script>
        window.onload = function() {
            // Verifica se o usuário está autenticado (exemplo usando localStorage)
            const usuarioLogado = localStorage.getItem('usuarioLogado');

            setTimeout(function() {
                // Se não houver usuário logado, redireciona para login.html
                if (!usuarioLogado) {
                    window.location.href = "login.html";
                } else {
                    // Se o usuário estiver logado, você pode redirecionar para a página inicial ou onde desejar
                    window.location.href = "home.html"; // Altere para a página desejada
                }
            }, 1000); // 1000 milissegundos = 1 segundo
        };
    </script>
</head>

<body>
    <div class="logo">
        <img src="assets/icone.png" alt="Logo">
    </div>
    <div class="logomarca">
        <img src="assets/logo_marca.png" alt="Logomarca">
    </div>
</body>

</html>
