<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <script>
        window.onload = function() {
            // Verifica se o usuário está autenticado (exemplo usando localStorage)
            const usuarioLogado = localStorage.getItem('usuarioLogado');

            // Se não houver usuário logado, redireciona para login.html
            if (!usuarioLogado) {
                window.location.href = "login.html";
            }
        };
    </script>
</head>
<body>
    <h1>Bem-vindo à Página Inicial</h1>
    <p>Você está autenticado e pode visualizar esta página.</p>
</body>
</html>
